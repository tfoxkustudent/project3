<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Howdy!</title>

        <!--Bootstrap reference link-->
        <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <h1>Howdy! Welcome to our Amazing Sentimental Analyzer! </h1>
	<br>
	Choose The Application
	<select name="application">
	<option>Upcoming Election Predictor</option>
	<option>Stock Buy/Sell Suggester</option>
	</select>
	<br>
	<h2>Upcoming Election Predictor</h2>
	<br>

	<br>
	<form action="/search"  class="form-inline" method="post">
  <div class="form-group">
	  {% csrf_token %} <!--csrf token is needed to run webpage withouth error -->
    <label for="exampleInputName2">First Election Candidate</label>
    <input type="text" class="form-control" name="First_Election_Candidate" id="exampleInputName2" placeholder="Jane Doe" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Second Election Candidate</label>
    <input type="text" class="form-control"  name="Second_Election_Candidate" id="exampleInputEmail2" placeholder="John Doe" required>
  </div>
  <button type="submit" class="btn btn-primary">Run Election Predictor</button>
</form>
	<br>
	<a class="btn btn-default" href="/about/" role="button">About the Project</a>

    </body>
</html>
